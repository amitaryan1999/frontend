
      <!-- ======= Latest Properties Section ======= -->

      <section class="section-property section-t8">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="title-wrap d-flex justify-content-between">
                <div class="title-box">
                  <h2 class="title-a">Our Amezing Properties</h2>
                </div>
                <div class="title-link">
                  <a href="property-grid.html">All Property
                    <span class="bi bi-chevron-right"></span>
                  </a>
                </div>
              </div>
            </div>

           <!-- ======= Property Grid ======= -->
  
  
   <section class="property-grid grid">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div class="grid-option">
            <form>
              <select class="custom-select">
                <option selected>All</option>
                <option value="1">New to Old</option>
                <option><a href="/rent"></a>For Rent</option>
                <option value="3">For Sale</option>
              </select>
            </form>
          </div>
        </div>
        <div class="col-md-4" *ngFor="let prop of property">
          <div class="card-box-a card-shadow">  
            <div class="img-box-a">
              <img mat-card-image [src]="getImageSource(prop.images)"  alt="{{prop.desc}}" style="height: 300px; width: 300px;" class="img-a img-fluid">
            </div>
            <div class="card-overlay">
              <div class="card-overlay-a-content">
                <div class="card-header-a">
                  <h2 class="card-title-a">
                    <a href="#">{{prop.property_name}}</a>
                  </h2>
                  <p class="card-title-a">
                    <a href="#">{{prop.location}}</a>
                  </p>
                </div>
                <div class="card-body-a">
                  <div class="price-box d-flex">
                    <span class="price-a">rent | {{prop.rentPrice}}K</span>
                  </div>
                  <a class="link-a" (click)="navigateToPropertyMain(prop.property_id )">Click here to view
                    <span class="bi bi-chevron-right"></span>
                  </a>
                </div>
                <div class="card-footer-a">
                  <ul class="card-info d-flex justify-content-around">
                    <li>
                      <h4 class="card-info-title">Area</h4>
                      <span>{{prop.area}}
                        <sup>2</sup>
                      </span>
                    </li>
                    <li>
                      <h4 class="card-info-title">Beds</h4>
                      <span>{{prop.bedroom}}</span>
                    </li>
                    <li>
                      <h4 class="card-info-title">Baths</h4>
                      <span>{{prop.bathroom}}</span>
                    </li>
                    <!-- <li>
                      <h4 class="card-info-title">Parking</h4>
                      <span>{{prop.parking}}</span>
                    </li> -->
                    
                    <li class="nav-item">
                      <a class="nav-link " href="/wish-list"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">

                      </svg></a>
                    </li> 
                    
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
